{% extends 'blog/base.html' %}
{% block content %}
{% for publicacion in publicaciones %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                <div class="date">
                    <p>publicado: {{ publicacion.fecha_publicacion }}</p>
                </div>
                <h2><a href="{% url 'detalle_publicacion' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h2>
                <p>{{ publicacion.texto|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</div>
{%endfor%}
{% endblock %}
